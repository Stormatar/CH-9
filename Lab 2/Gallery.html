    <main class="grid">

        <aside>
            <p>Meet our friends in need</p>
        </aside>

        <figure> <!-- Figure 1 -->
            <img src="images/blind-deer.jpg" alt="blind deer">
            <figcaption>
                Russ is a blind deer. He was brought to us by a hunter who found him wandering in circles.
            </figcaption>
        </figure>
        <figure> <!-- Figure 2 -->
            <img src="images/baby-squirrel.jpg" alt="baby squirrel on a tree house">
            <figcaption>
                Meet Nugget. He is learning how to climb trees and will be released in a few mor weeks.
            </figcaption>
        </figure>
        <figure> <!-- Figure 3 -->
            <img src="images/cow.jpg" alt="face of a cow">
            <figcaption>
                This is Ellie. she was neglected by her owner and was malnourished when she was rescued.
            </figcaption>
        </figure>
        <figure> <!-- Figure 4 -->
            <img src="images/goat.jpg" alt="goat laying in grass">
            <figcaption>
                Say hi to Vinny. His back legs were injured, making it difficult for him to get around.
            </figcaption>
        </figure>
        <figure> <!-- Figure 5 -->
            <img src="images/pig.jpg" alt="pig standing">
            <figcaption>
                Rosie was just a baby when she arrived. Now she has babies.
            </figcaption>
        </figure>
        <figure> <!-- Figure 6 -->
            <img src="images/baby-pig.jpg" alt="pig standing">
            <figcaption>
                Squirt is one of Rosie's babies.
            </figcaption>
        </figure>
        <figure> <!-- Figure 7 -->
            <img src="images/horse.jpg" alt="face of a horse">
            <figcaption>
                Muffin has come a long way. She was very thin when she was rescued.
            </figcaption>
        </figure>
        <figure> <!-- Figure 8 -->
            <img src="images/hawk.jpg" alt="baby hawk">
            <figcaption>
                Poor Harley was rescued when he was just three weeks old.
                He is getting big and wil be released in about a month
            </figcaption>
        </figure>
        <figure> <!-- Figure 9 -->
            <img src="images/bearded-dragon.jpg" alt="bearded dragon">
            <figcaption>
                Gizmo was abandoned by his owner and is available for adoption.
            </figcaption>
        </figure>
        <figure> <!-- Figure 10 -->
            <img src="images/bird.jpg" alt="cockatoo">
            <figcaption>
                Peaches was also abandoned by his owner. He loves to talk.
            </figcaption>
        </figure>
        <figure> <!-- Figure 11 -->
            <img src="images/hedgehog.jpg" alt="hedgehog">
            <figcaption>
                Sonny was just a baby when he was brought to us fo Rehabilitation.
            </figcaption>
        </figure>
        <figure> <!-- Figure 12 -->
            <img src="images/tortoise-pyramid.jpg" alt="tortoise with shell pyramiding">
            <figcaption>
                Poor Victor has "shell pyramiding," a form of bone disease.
            </figcaption>
        </figure>
